<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="layout.html">
<head>
    <title th:replace="layout::title"></title>
</head>
<body>
    <section layout:fragment="content">
        <h1>Add Customer Proof of ID</h1>
        <form th:action="@{/save}" th:object="${customerProofOfId}" method="post">
            <div class="form-group">
                <label for="proofIdType">Proof of ID Type</label>
                <input type="text" class="form-control" id="proofIdType" name="proofIdType" th:field="*{proofIdType}">
                <div class="text-danger" th:if="${#fields.hasErrors('proofIdType')}" th:errors="*{proofIdType}"></div>
            </div>
            <div class="form-group">
                <label for="classificationTypeValue">Classification Type Value</label>
                <input type="text" class="form-control" id="classificationTypeValue" name="classificationTypeValue" th:field="*{classificationTypeValue}">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" th:field="*{startDate}">
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" th:field="*{endDate}">
            </div>
            <div class="form-group">
                <label for="effectiveDate">Effective Date</label>
                <input type="date" class="form-control" id="effectiveDate" name="effectiveDate" th:field="*{effectiveDate}">
            </div>
            <div class="form-group">
                <label for="crudValue">CRUD Value</label>
                <input type="text" class="form-control" id="crudValue" name="crudValue" th:field="*{crudValue}" maxlength="1">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </section>
</body>
</html>
