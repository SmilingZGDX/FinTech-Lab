<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Customer Proof of ID List</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Customer Proof of ID List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Proof of ID Type</th>
                    <th>Classification Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Effective Date</th>
                    <th>CRUD Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.customerId}"></td>
                    <td th:text="${customer.proofIdType}"></td>
                    <td th:text="${customer.classificationTypeValue}"></td>
                    <td th:text="${customer.startDate}"></td>
                    <td th:text="${customer.endDate}"></td>
                    <td th:text="${customer.effectiveDate}"></td>
                    <td th:text="${customer.crudValue}"></td>
                    <td>
                        <a th:href="@{'/delete/' + ${customer.customerId}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li class="page-item" th:if="${currentPage > 1}">
                    <a class="page-link" th:href="@{'/customers?page=' + ${currentPage - 1}}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/customers?page=' + ${i}}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:if="${currentPage < totalPages}">
                    <a class="page-link" th:href="@{'/customers?page=' + ${currentPage + 1}}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
